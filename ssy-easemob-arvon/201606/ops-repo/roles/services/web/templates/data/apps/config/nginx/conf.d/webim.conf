server {
    listen {{webim_port}};
    root /data/apps/data/nginx/webim/;
    index index.html index.htm;

    server_name {{webim_site}};

    access_log /data/apps/log/nginx/webim-access.log main;
    error_log /data/apps/log/nginx/webim-error.log;

    location / {
        autoindex off;
        charset UTF-8;

        allow all;
        open_file_cache max=1000 inactive=20s;
        open_file_cache_valid    30s;
        open_file_cache_min_uses 2;
        open_file_cache_errors   on;
        expires 10m;
    }
}