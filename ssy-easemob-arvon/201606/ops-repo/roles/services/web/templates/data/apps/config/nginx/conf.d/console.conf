server {
    listen {{console_port}};
#    listen   443 ssl;
#    ssl_certificate /data/apps/config/nginx/https/console.ssl.crt;
#    ssl_certificate_key /data/apps/config/nginx/https/console.ssl.key;

    keepalive_timeout 70;
    root /data/apps/data/nginx/console/;
    index index.html index.htm;

    server_name {{console_site}};

    access_log /data/apps/log/nginx/console-access.log main;
    error_log /data/apps/log/nginx/console-error.log;

    location / {
        autoindex off;
        charset UTF-8;

        allow all;
        open_file_cache max=1000 inactive=20s;
        open_file_cache_valid    30s;
        open_file_cache_min_uses 2;
        open_file_cache_errors   on;
        expires 10m;
    }
}
