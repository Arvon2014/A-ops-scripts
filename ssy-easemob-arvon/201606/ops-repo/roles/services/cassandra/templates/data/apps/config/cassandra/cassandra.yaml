cluster_name: 'Private Cloud'
num_tokens: 256
hinted_handoff_enabled: true
max_hint_window_in_ms: 10800000
hinted_handoff_throttle_in_kb: 1024
max_hints_delivery_threads: 2
authenticator: AllowAllAuthenticator
authorizer: AllowAllAuthorizer
permissions_validity_in_ms: 2000
partitioner: org.apache.cassandra.dht.Murmur3Partitioner
data_file_directories:
    - /data/apps/data/cassandra/data
commitlog_directory: /data/apps/data/cassandra/commitlog
disk_failure_policy: stop
commit_failure_policy: stop
key_cache_size_in_mb: 100
key_cache_save_period: 14400
row_cache_size_in_mb: 0
row_cache_save_period: 0
row_cache_keys_to_save: 0
memory_allocator: NativeAllocator
saved_caches_directory: /data/apps/data/cassandra/saved_caches
commitlog_sync: periodic
commitlog_sync_period_in_ms: 10000
commitlog_segment_size_in_mb: 32
seed_provider:
    - class_name: org.apache.cassandra.locator.SimpleSeedProvider
      parameters:
          - seeds: "{% for d in groups['dbservers'] %}{{ hostvars[d]['hostname'] }}{% if not loop.last %},{% endif %}{% endfor %}"

concurrent_reads: 256
concurrent_writes: 128
memtable_flush_queue_size: 10
trickle_fsync: true
trickle_fsync_interval_in_kb: 10240
storage_port: 7000
ssl_storage_port: 7001
listen_address: {{ db_host.hostname }}
broadcast_address: {{ db_host.hostname }}
start_native_transport: true
native_transport_port: 9042
start_rpc: true
rpc_address: {{ db_host.hostname }}
rpc_port: {{db_host.port}}
rpc_keepalive: true
rpc_server_type: hsha
rpc_min_threads: 300
rpc_max_threads: 2048
thrift_framed_transport_size_in_mb: 50
incremental_backups: false
snapshot_before_compaction: false
auto_snapshot: false
tombstone_warn_threshold: 10000
tombstone_failure_threshold: 500000
phi_convict_threshold: 12
column_index_size_in_kb: 64
in_memory_compaction_limit_in_mb: 64
multithreaded_compaction: true
compaction_throughput_mb_per_sec: 16
compaction_preheat_key_cache: true
read_request_timeout_in_ms: 100000
range_request_timeout_in_ms: 100000
write_request_timeout_in_ms: 100000
cas_contention_timeout_in_ms: 100000
truncate_request_timeout_in_ms: 600000
request_timeout_in_ms: 100000
cross_node_timeout: false
endpoint_snitch: SimpleSnitch
dynamic_snitch_update_interval_in_ms: 100
dynamic_snitch_reset_interval_in_ms: 600000
dynamic_snitch_badness_threshold: 0.1
request_scheduler: org.apache.cassandra.scheduler.NoScheduler
server_encryption_options:
    internode_encryption: none
    keystore: conf/.keystore
    keystore_password: cassandra
    truststore: conf/.truststore
    truststore_password: cassandra
client_encryption_options:
    enabled: false
    keystore: conf/.keystore
    keystore_password: cassandra
internode_compression: dc
inter_dc_tcp_nodelay: true
preheat_kernel_page_cache: false
