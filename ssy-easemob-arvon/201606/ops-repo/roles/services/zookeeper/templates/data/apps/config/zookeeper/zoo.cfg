#
tickTime=2000
initLimit=10
syncLimit=5
dataDir=/data/apps/data/zookeeper
clientPort=2181
autopurge.snapRetainCount=5
autopurge.purgeInterval=24

{% for host in groups['zookeeper'] %}
{% if loop.length > 1 %}
server.{{ hostvars[host]['zookeeper_id'] }}={{ hostvars[host]['zookeeper_hostname'] }}:2888:3888
{% endif %}
{% endfor %}
